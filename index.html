<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
    <title>Password Generator</title>

      <h1>Keltons Password Generator</h1>
